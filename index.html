<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Gestionar Amigos</h2>
            
            <div class="form-wrapper">
                <div class="input-group">
                    <input type="text" id="apellido1" class="input-field" placeholder="Primer Apellido" required>
                    <input type="text" id="apellido2" class="input-field" placeholder="Segundo Apellido" required>
                </div>
                <div class="input-group">
                    <input type="text" id="nombre1" class="input-field" placeholder="Primer Nombre" required>
                    <input type="text" id="nombre2" class="input-field" placeholder="Segundo Nombre" required>
                </div>
                <div class="button-group">
                    <button class="button-add" onclick="agregarAmigo()">Agregar Amigo</button>
                    <button class="button-edit" onclick="editarAmigo()" id="btnEditar" style="display: none;">Actualizar</button>
                    <button class="button-cancel" onclick="cancelarEdicion()" id="btnCancelar" style="display: none;">Cancelar</button>
                </div>
            </div>

            <div class="friends-section">
                <h3 class="friends-title">Lista de Amigos</h3>
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            </div>

            <div class="result-section">
                <ul id="resultado" class="result-list" aria-live="polite"></ul>
            </div>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ãcono para sortear">
                    Sortear amigo
                </button>
                <button class="button-pdf" onclick="generarPDF()" id="btnPDF" style="display: none;">
                    Imprimir PDF
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
